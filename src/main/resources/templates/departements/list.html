<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Liste des départements - SpringRH</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Liste des départements</h1>
            <a th:href="@{/departements/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouveau département
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${departements.empty}" class="alert alert-info">
                    Aucun département n'a été trouvé.
                </div>

                <div th:unless="${departements.empty}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Description</th>
                                <th>Nombre d'employés</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="departement : ${departements}">
                                <td th:text="${departement.id}"></td>
                                <td th:text="${departement.nom}"></td>
                                <td th:text="${departement.description}"></td>
                                <td th:text="${departement.employes.size()}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/departements/{id}/edit(id=${departement.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Modifier
                                        </a>
                                        <a th:href="@{/departements/{id}/delete(id=${departement.id})}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce département ?')">
                                            <i class="bi bi-trash"></i> Supprimer
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
