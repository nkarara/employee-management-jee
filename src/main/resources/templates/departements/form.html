<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${departement.id == null ? 'Nouveau département' : 'Modifier département'} + ' - SpringRH'"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${departement.id == null ? 'Nouveau département' : 'Modifier département'}"></h1>
            <a th:href="@{/departements}" class="btn btn-secondary">Retour à la liste</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${departement.id == null ? '/departements' : '/departements/' + departement.id}"
                      th:object="${departement}"
                      method="post">
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" 
                                th:text="${departement.id == null ? 'Créer' : 'Mettre à jour'}">
                            Créer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
